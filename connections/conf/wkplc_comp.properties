#     REQUIRED COMMUNITIES PROPERTIES
#
###################################################
#componentName:  Name of the compoent/domain
#componentName=communities

# communities.DbType: DB vendor
# Acceptable values include: db2, oracle, db2_iseries, sqlserver, cloudscape
communities.DbType=db2

# communities.DbName: Name of the database.  
# db2,sqlserver,cloudscape: Name of DB alias as cataloged
# oracle: SID of DB 
communities.DbName=SNCOMM

# communities.DataBaseServerName - Database Server Name
#
communities.DataBaseServerName=dbENV.ibm

# communities.DbUrl - URL for the destination database for installation
#
# communities.DbUrl=jdbc:db2j:${CommunitiesHome}/cloudscape/${communities.DbName};create=true       (cloudscape  Embedded for install)
# communities.DbUrl=jdbc:db2://<db2 server name here>:50000/<db name>    (db2)
# communities.DbUrl=jdbc:db2:*LOCAL                                      (db2_iseries)
# communities.DbUrl=jdbc:as400:<servername>                              (db2_iseries (remote db))
# communities.DbUrl=jdbc:oracle:thin:@servername:1521:<SID>              (Oracle)
# communities.DbUrl=jdbc:microsoft:sqlserver://servername:1433           (sqlserver 2000)
# communities.DbUrl=jdbc:microsoft:sqlserver://servername:1433           (sqlserver 2005)
communities.DbUrl=jdbc:db2://<db2 server name here>:50000/<db name>

# communities.DbLibrary - Location of library for jdbc driver - Used for database config operations.
#
# communities.DbLibrary=${WasHome}/cloudscape/lib/db2j.jar                                                       (cloudscape)
# communities.DbLibrary=C:/db2/sqllib/java/db2java.zip                                                           (db2)
# communities.DbLibrary=/QIBM/ProdData/Java400/ext/db2_classes.jar                                               (db2_iseries)
# communities.DbLibrary=/QIBM/UserData/WebAS5/Base/<instance name>/PortalServer/shared/app/jt400.jar             (db2_iseries (remote db))
# communities.DbLibrary=C:/oracle/jdbc/lib/classes12.jar                                                         (oracle)
# communities.DbLibrary=C:/sqlserver/lib/mssqlserver.jar;c:/sqlserver/lib/msbase.jar;c:/sqlserver/lib/msutil.jar (sqlserver)
communities.DbLibrary=C:/IBM/SQLLIB/java/db2java.zip

#communities.DataSourceLibrary: Holds path to location of files used for datasource class.
#communities.DataSourceLibrary=${WasHome}/deploytool/itp/plugins/com.ibm.datatools.db2_1.0.0/driver/db2jcc.jar;${WasHome}/deploytool/itp/plugins/com.ibm.datatools.db2_1.0.0/driver/db2jcc_license_cu.jar
communities.DataSourceLibrary=C:/IBM/SQLLIB/java/db2jcc.jar;C:/IBM/SQLLIB/java/db2jcc_license_cu.jar

# communities.DbDriver - JDBC driver specification
#
# communities.DbDriver=com.ibm.db2j.jdbc.DB2jDriver                       (cloudscape)
# communities.DbDriver=COM.ibm.db2.jdbc.app.DB2Driver                     (db2)
# communities.DbDriver=com.ibm.db2.jdbc.app.DB2Driver                     (db2_iseries)
# communities.DbDriver=com.ibm.as400.access.AS400JDBCDriver               (db2_iseries (remote db))
# communities.DbDriver=oracle.jdbc.driver.OracleDriver                    (oracle)
# communities.DbDriver=com.microsoft.jdbc.sqlserver.SQLServerDriver       (sqlserver)
communities.DbDriver=COM.ibm.db2.jdbc.app.DB2Driver

# DbUser: Database administrator id name
#
# DbUser=db2admin 	(db2 example)
# DbUser=db2admin 	(db2_iseries example)
# DbUser=system         (oracle example)
# DbUser=SA 		(mssql example)
communities.DbUser=db2admin

# DbPassword:  Database administrator id password
#
communities.DbPassword=PASSWORD_REMOVED

# communities.Db.DataOwner:  This is the DB2 account that is used instead of the admin account to
  execute certain database operations like datatransfer.
communities.Db.DataOwner=db2admin

# communities.Db.DataOwnerPassword:  This is the password for the communities.Db.DataOwner account.  DB2 only.
communities.Db.DataOwnerPassword=PASSWORD_REMOVED

# DbAppUser: Userid that the application datasource uses to connect to the DB
# The scripts will create this user if it does not exist (oracle, sql server only.  DB2 this is an os account)
#
communities.DbAppUser=lcuser

# LWPDBAppUserPassword: Application DB user password
#
communities.DbAppUserPassword=PASSWORD_REMOVED

# communities.DbSchema: Schema name for communities.  For Sql Server and Oracle this is a database user account.
#
communities.DbSchema=SNCOMM

# Passwords for above schema owners (Oracle and Sql Server only)
#
communities.DbSchemaPW=PASSWORD_REMOVED

###################################################
#  Source database properties for database transfer
###################################################
# source.communities.DbType: Source database type
#
source.communities.DbType=db2

# Source database name:
#
source.communities.DbName=SNCOMM

# Source database driver name
#
# source.communities.DbDriver=com.ibm.db2j.jdbc.DB2jDriver                       (cloudscape)
# source.communities.DbDriver=com.ibm.db2.jcc.DB2Driver                          (db2)
# source.communities.DbDriver=com.ibm.db2.jdbc.app.DB2Driver                     (db2_iseries)
# source.communities.DbDriver=com.ibm.as400.access.AS400JDBCDriver               (db2_iseries (remote db))
# source.communities.DbDriver=oracle.jdbc.driver.OracleDriver                    (oracle)
# source.communities.DbDriver=com.microsoft.jdbc.sqlserver.SQLServerDriver       (sqlserver)
source.communities.DbDriver=com.ibm.db2.jcc.DB2Driver

# Source URL value
#
# source.communities.DbUrl=jdbc:db2j:${CommunitiesHome}/cloudscape/${source.communities.DbName}           (cloudscape  Embedded for install)
# source.communities.DbUrl=jdbc:db2://<db2 server name here>:50000/<db name>    (db2)
# source.communities.DbUrl=jdbc:db2:*LOCAL                                      (db2_iseries)
# source.communities.DbUrl=jdbc:as400:<servername>                              (db2_iseries (remote db))
# source.communities.DbUrl=jdbc:oracle:thin:@servername:1521:orcl               (Oracle)
# source.communities.DbUrl=jdbc:microsoft:sqlserver://servername:1433           (sqlserver 2000)
# source.communities.DbUrl=jdbc:microsoft:sqlserver://servername:1433           (sqlserver 2005)
source.communities.DbUrl=jdbc:db2://<db2 server name here>:50000/<db name>

# Source library value
#
# source.communities.DbLibrary=${WasHome}/cloudscape/lib/db2j.jar                                                       (cloudscape)
# source.communities.DbLibrary=<path to db2 home>/SQLLIB/java/db2jcc.jar;<path to db2 home>/SQLLIB/java/db2jcc_license_cu.jar      (db2)
# source.communities.DbLibrary=/QIBM/ProdData/Java400/ext/db2_classes.jar                                               (db2_iseries)
# source.communities.DbLibrary=/QIBM/UserData/WebAS5/Base/<instance name>/PortalServer/shared/app/jt400.jar             (db2_iseries (remote db))
# source.communities.DbLibrary=C:/oracle/jdbc/lib/classes12.jar                                                         (oracle)
# source.communities.DbLibrary=C:/sqlserver/lib/mssqlserver.jar;c:/sqlserver/lib/msbase.jar;c:/sqlserver/lib/msutil.jar (sqlserver)
source.communities.DbLibrary=<path to db2 home>/SQLLIB/java/db2jcc.jar;<path to db2 home>/SQLLIB/java/db2jcc_license_cu.jar

# communities.DbPath: Path to cloudscape database.  Used by the cloudscape URL to locate the db.
#
communities.DbPath=/ibm/communities/communities/cloudscape/SNCOMM

# source.communities.DbUser: Source database admin id user
source.communities.DbUser=db2admin

# source.communities.DbPassword: Password for source.communities.DbUser.  The password for the DBA account
source.communities.DbPassword=PASSWORD_REMOVED

# source.communities.DbDataOwner: DB2, Cloudscape and iSeries specific.  This is an account that has fewer privledges than
# DBA account.  Used for non-DBA operations like data transfer.
source.communities.DbDataOwner=db_owner

# source.communities.DbDataOwnerPassword: Password for source.communities.DbDataOwner
source.communities.DbDataOwnerPassword=PASSWORD_REMOVED

# source.communities.DbSchema: Source database schema values
source.communities.DbSchema=SNCOMM

# source.communities.DbSchemaPW: Source database schema passwords for above schema owners (oracle and sqlserver only)
source.communities.DbSchemaPW=PASSWORD_REMOVED

############################
#
# Additional Properties
#
############################
# max.jvm.mem: Memory size used for the JVM when database transfer is invoked.
max.jvm.mem=512M

# create.dba.scripts: This property prevents the db framework from creating a database.  Instead
# the db scripts are copied w/ tokens replaced.  This allows DBA use of the scripts.
# Values are 'true' or 'false'.  For automatic script execution set this to 'false'.
communities.create.dba.scripts=false

